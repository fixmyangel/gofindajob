<div id="lightbox" class="lightbox" style="display:none;">
    <div class="lightbox-content">
        <span class="lightbox-close">×</span>
        <img id="lightbox-image" src="" alt="">
        <div class="lightbox-nav">
            <button id="lightbox-prev" class="lightbox-nav-btn">‹</button>
            <button id="lightbox-next" class="lightbox-nav-btn">›</button>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightbox-image");
    const lightboxClose = document.querySelector(".lightbox-close");
    const lightboxPrev = document.getElementById("lightbox-prev");
    const lightboxNext = document.getElementById("lightbox-next");
    
    let images = [];
    let currentIndex = 0;
    
    function openLightbox(imageArray, index) {
        images = imageArray;
        currentIndex = index;
        lightboxImage.src = images[currentIndex].src;
        lightboxImage.alt = images[currentIndex].alt;
        lightbox.style.display = "flex";
        document.body.style.overflow = "hidden";
    }
    
    function closeLightbox() {
        lightbox.style.display = "none";
        document.body.style.overflow = "auto";
    }
    
    function showPrev() {
        if (images.length <= 1) return;
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImage.src = images[currentIndex].src;
        lightboxImage.alt = images[currentIndex].alt;
    }
    
    function showNext() {
        if (images.length <= 1) return;
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImage.src = images[currentIndex].src;
        lightboxImage.alt = images[currentIndex].alt;
    }
    
    
    const projectItemsForLightbox = document.querySelectorAll(".project-item");
    projectItemsForLightbox.forEach(item => {
        const imageItems = item.querySelectorAll(".image-item img");
        if (imageItems.length === 0) return;
        
        const imageArray = Array.from(imageItems).map(img => ({
            src: img.src,
            alt: img.alt
        }));
        
        imageItems.forEach((img, index) => {
            img.style.cursor = "pointer";
            img.addEventListener("click", function(e) {
                e.preventDefault();
                openLightbox(imageArray, index);
            });
        });
    });
    
    if (lightboxClose) {
        lightboxClose.addEventListener("click", closeLightbox);
    }
    if (lightboxPrev) {
        lightboxPrev.addEventListener("click", showPrev);
    }
    if (lightboxNext) {
        lightboxNext.addEventListener("click", showNext);
    }
    
    if (lightbox) {
        lightbox.addEventListener("click", function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    }
    
    document.addEventListener("keydown", function(e) {
        if (lightbox && lightbox.style.display === "flex") {
            if (e.key === "Escape") {
                closeLightbox();
            } else if (e.key === "ArrowLeft") {
                showPrev();
            } else if (e.key === "ArrowRight") {
                showNext();
            }
        }
    });
    
    
    const tagLinks = document.querySelectorAll(".tag-link");
    const projectItems = document.querySelectorAll(".project-item");
    
    tagLinks.forEach(link => {
        link.addEventListener("click", function(e) {
            e.preventDefault();
            tagLinks.forEach(l => l.classList.remove("active"));
            this.classList.add("active");
            
            const selectedTag = this.getAttribute("data-tag");
            
            projectItems.forEach(item => {
                const itemTags = item.getAttribute("data-tags");
                const divider = item.nextElementSibling;
                
                if (selectedTag === "all" || (itemTags && itemTags.split(",").includes(selectedTag))) {
                    item.style.display = "flex";
                    if (divider && divider.classList.contains("project-divider")) {
                        divider.style.display = "block";
                    }
                } else {
                    item.style.display = "none";
                    if (divider && divider.classList.contains("project-divider")) {
                        divider.style.display = "none";
                    }
                }
            });
        });
    });
});
</script>

    <script>
        
        function getCurrentTheme() {
            return document.documentElement.getAttribute('data-theme') || 'dark';
        }

        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            try {
                localStorage.setItem('theme', theme);
            } catch (e) {
                console.log('无法保存主题设置');
            }
            updateThemeButton();
        }

        
        function toggleTheme() {
            const currentTheme = getCurrentTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        
        function updateThemeButton() {
            const currentTheme = getCurrentTheme();
            const darkText = document.querySelector('.dark-text');
            const lightText = document.querySelector('.light-text');
            
            if (darkText && lightText) {
                if (currentTheme === 'dark') {
                    darkText.style.opacity = '1';
                    lightText.style.opacity = '0';
                } else {
                    darkText.style.opacity = '0';
                    lightText.style.opacity = '1';
                }
            }
        }

        
        function checkBackgroundImage() {
            const bgContainer = document.getElementById('home-bg-container');
            if (!bgContainer) return;
            
            const img = new Image();
            img.onload = function() {
                console.log('背景图加载成功');
                bgContainer.classList.remove('fallback-bg');
            };
            img.onerror = function() {
                console.log('背景图加载失败，使用备用背景');
                bgContainer.classList.add('fallback-bg');
            };
            const baseURL = 'http:\/\/localhost:1313\/';
            img.src = baseURL.replace(/\/$/, '') + '/images/bg.png';
        }

        
        function initTheme() {
            let savedTheme;
            try {
                savedTheme = localStorage.getItem('theme');
            } catch (e) {
                console.log('无法读取主题设置');
                savedTheme = null;
            }
            
            const theme = savedTheme || 'dark';
            setTheme(theme);
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            initTheme();
            
            
            if (document.getElementById('home-bg-container')) {
                checkBackgroundImage();
            }
        });

        
        initTheme();
        
        
        (function() {
            const baseURL = 'http:\/\/localhost:1313';
            if (baseURL && baseURL !== 'http://localhost:1313' && baseURL !== 'http://localhost:1313/') {
                document.querySelectorAll('img[src^="/images/"]').forEach(function(img) {
                    const originalSrc = img.getAttribute('src');
                    if (originalSrc && originalSrc.startsWith('/images/')) {
                        img.src = baseURL + originalSrc;
                    }
                });
            }
        })();
    </script>
